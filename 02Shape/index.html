<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-plane color="grey" width="10" height="10" position="-1 0 -3" rotation="270 0 0"></a-plane>
      <a-cylinder color="white" height="3" radius="0.25" position="-1 1 -3"></a-cylinder>
      <a-triangle color="red" vertex-c="1 -1 0" position="-1 1 -3"></a-triangle>
      <a-box id="myBox"
        width="1"
        height="1"
        depth="1"
        color="#BBAA33" 
        shadow
        position="0 1 -3"
        rotation="0 45 45"
        >
      </a-box>
    </a-scene>
  </body>
</html>
